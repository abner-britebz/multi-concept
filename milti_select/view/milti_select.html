  <div class="container">
    <label class="form-label">Recipients</label>
    <div
      class="form-control d-flex flex-wrap align-items-center"
      style="min-height: 3rem; cursor: text"
      ng-click="focusInput()">
      <!-- badges -->
      <span
        class="badge bg-success me-1 mb-1"
        ng-repeat="r in recipients track by $index">
        {{ r.value }}
        <i
          class="bi bi-x-circle ms-1"
          style="cursor: pointer"
          ng-click="removeRecipient($index)"></i>
      </span>
      <!-- input -->
      <input
        type="text"
        ng-model="recipientText"
        ng-keydown="checkKey($event)"
        ng-change="updateSuggestions()"
        placeholder="Type email addresses..."
        style="border: none; outline: none; flex: 1; min-width: 120px" />
    </div>

    <!-- Suggestions dropdown -->
    <ul
      class="list-group position-absolute w-50 mt-1"
      ng-show="filteredSuggestions.length > 0">
      <li
        class="list-group-item list-group-item-action"
        ng-repeat="suggestion in filteredSuggestions"
        ng-click="addRecipient(suggestion)">
        {{ suggestion.value }}
      </li>
    </ul>
  </div>
</div>
